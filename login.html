<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>GROOT Login</title>
        <style>
            a{
                text-decoration: none;
            }
            i:hover{
                color: #ffa502 ;
            }
        </style>
    </head>
    <body style=" overflow-x: hidden;background-image: url('https://www.webdesign.org/img_articles/20925/step01.gif');background-size: cover;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 col-sm-12 col-xs-12" style="background: black; margin-top: 10%;padding-bottom: 1%;" id="Card1" >
                <div class="Card-Body text-center">
                    <h2 class="font-height-light" style="color: white;">
                        Login
                    </h2>
                    <a href="https://www.facebook.com/" target="_blank">
                        <span style="color: blue; font-size: 35px;">
                            <i class="fab fa-facebook"></i>
                        </span>
                    </a>
                    <a href="https://www.whatsapp.com/" target="_blank">
                        <span style="color: green; font-size: 35px;">
                            <i class="fab fa-whatsapp"></i>
                        </span>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <span style="color: blue; font-size: 35px;">
                            <i class="fab fa-twitter"></i>
                        </span>
                    </a>
                    <a href="https://in.pinterest.com/" target="_blank">
                        <span style="color: rgb(53, 146, 223); font-size: 35px;">
                            <i class="fab fa-pinterest"></i>                   
                        </span>
                    </a>
                    <p style="color:white;">___________________or___________________</p>
                </div>
                <div class="form-group row text-white ">
                    <label for="Email" class="col-md-3 col-xs-3 col-form-label mt-1 mr-2"> Email</label>
                    <div class="col-xs-9 col-md-9">
                        <input type="text" class="form-control" id="Email" name="Email" maxlength="20" onkeyup="characteronly(this);">
                    </div>
                </div>
                <div class="form-group row text-white">
                    <label for="Father's_name" class="col-xs-3 col-md-3 col-form-label mr-2">DOB</label>
                    <div class="col-xs-9 col-md-9">
                        <input type="text" class="form-control" id="DOB" name="DOB" maxlength="20" onkeyup="numberonly(this);">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset col-xs-3 col-xs-9 mb-1">
                        <input type="button" id="submit" style="border-radius: 60px;" class=" form-control btn-sm my-2" value="Login" onsubmit="Login()";> 
                    </div>
                </div>
                <div class="col-md-12" style="margin-left: 30%;">
                    <p style="color: white;">Don't Have an account?<a style="color:#ffa502 ;" href="Groot Register.html">Click Me</a></p>
                </div>
            </div>
            </div>
         
    </body>
    <script>
    function numberonly(input){
        var num = /[^0-9-]/gi;
        input.value = input.value.replace(num,"");
    }
    function characteronly(input){
        var num = /[^a-z ]/gi;
        input.value = input.value.replace(num,"");
    }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
